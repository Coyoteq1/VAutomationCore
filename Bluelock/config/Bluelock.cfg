###############################################################################
# Bluelock Configuration
# BepInEx runtime settings for BlueLock zone management plugin
###############################################################################

[General]
## Enable or disable the plugin
## Default: true
Enabled = true

## Log level: Debug, Info, Warning, Error
## Default: Info
LogLevel = Info

## Show plugin branding on server startup
## Default: true
ShowBranding = true


[ZoneDetection]
## How often to check player position (milliseconds)
## Default: 100
CheckIntervalMs = 100

## Position change threshold to trigger recheck (units)
## Default: 1.0
PositionThreshold = 1.0

## Enable debug mode for zone detection
## Default: false
DebugMode = false

## Enter confirmation time (seconds) - prevents rapid toggling
## Default: 0.5
EnterConfirmSeconds = 0.5

## Exit confirmation time (seconds)
## Default: 0.5
ExitConfirmSeconds = 0.5

## Cooldown between zone transitions (seconds)
## Default: 1.0
TransitionCooldownSeconds = 1.0


[GlowSystem]
## Enable glow border system
## Default: true
Enabled = true

## Update interval for glow effects (seconds)
## Default: 5.0
UpdateInterval = 5.0

## Show debug info for glow system
## Default: false
ShowDebugInfo = false

## Enable auto-rotation of glow colors
## Default: false
AutoRotateEnabled = false

## Auto-rotation interval (minutes)
## Default: 5
AutoRotateIntervalMinutes = 5


[Arena]
## Enable arena territory features
## Default: true
TerritoryEnabled = true

## Show arena territory grid
## Default: false
ShowGrid = false

## Grid cell size
## Default: 10.0
GridCellSize = 10.0

## Enable death tracking in arenas
## Default: true
TrackDeaths = true

## Enable respawn handling
## Default: true
HandleRespawn = true


[Sandbox]
## Enable sandbox mode
## Default: true
Enabled = true

## Auto-apply unlocks in sandbox
## Default: true
AutoApplyUnlocks = true

## Suppress VBlood feeding in sandbox
## Default: true
SuppressVBloodFeed = true

## Despawn delay for sandbox entities (seconds)
## Default: 2
DespawnDelaySeconds = 2

## Default sandbox zone ID
## Default: sandbox_main
DefaultSandboxId = sandbox_main


[Messages]
## Show enter message
## Default: true
ShowEnterMessage = true

## Show exit message
## Default: true
ShowExitMessage = true

## Show match start/end messages
## Default: true
ShowMatchMessages = true


[Templates]
## Auto-spawn templates on zone enter
## Default: true
AutoSpawnOnEnter = true

## Auto-clear templates on zone exit
## Default: false
AutoClearOnExit = false
